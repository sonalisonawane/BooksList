<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align:center;">MyBookList</h1>
    <div class="container">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" class="form-control title" id="formGroupExampleInput" placeholder="Book Title">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Author</label>
            <input type="text" class="form-control author" id="formGroupExampleInput2" placeholder="Author">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Book No</label>
            <input type="text" class="form-control book-no" id="formGroupExampleInput2" placeholder="Book no">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Title</th>
                <th scope="col">Author/th>
                    <th scope="col">Book No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
